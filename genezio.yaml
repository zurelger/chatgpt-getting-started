backend:
    cloudProvider: genezio
    language:
        name: js
        packageManager: npm
    path: ./server/
    scripts:
        deploy:
            - npm install
        local:
            - npm install
frontend:
    path: ./client/
    publish: dist
    scripts:
        build:
            - npm run install-prod-sdk
            - npm install
            - npm run build
        start:
            - npm install
            - npm run dev
    sdk:
        language: js
    subdomain: EeA
name: EeA
region: us-east-1
yamlVersion: 2
